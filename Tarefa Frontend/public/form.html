<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Tarefas</title>
</head>
<body>
  <main>
    <h1>Minhas Tarefas</h1>
    <ul id="lista-tarefas"></ul>

    <section aria-labelledby="adicionar-tarefa">
      <h2 id="adicionar-tarefa">Adicionar Tarefa</h2>
      <form id="form-criar" autocomplete="off">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Digite o título" required />

        <label for="feito">Status:</label>
        <select id="feito" name="feito">
          <option value="false" selected>Pendente</option>
          <option value="true">Concluída</option>
        </select>

        <button type="submit">Adicionar</button>
        <p id="mensagem-criar"></p>
      </form>
    </section>

    <section aria-labelledby="editar-tarefas">
      <h2 id="editar-tarefas">Editar Tarefas</h2>
      <form id="form-busca-id" autocomplete="off">
        <label for="id-editar">ID da tarefa:</label>
        <input type="number" id="id-editar" name="id-editar" min="1" required />
        <button type="submit">Buscar</button>
      </form>
      <div id="form-editar-tarefa"></div>
      <p id="mensagem-editar"></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
